<!-- Create an SVG file named terminal.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="120" viewBox="0 0 400 120">
  <foreignObject x="0" y="0" width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family:monospace; font-size: 12px;">
      <style>
        body {
          background-color: #000;
          color: #fff;
          padding: 10px;
        }
       .command {
          color: lime; /* Green color for the command */
        }
       .cursor {
          animation: blink 1s steps(2) infinite;
        }
        @keyframes blink {
          50% { opacity: 0; }
        }
      </style>
      <body>
        <h3># Run below command in your terminal to get my socials</h3>
        <pre><code class="command">npx codejourney</code></pre>
        <span class="cursor">|</span>
      </body>
    </div>
  </foreignObject>
</svg>
